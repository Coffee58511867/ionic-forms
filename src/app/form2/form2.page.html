<ion-header>
  <ion-toolbar>
    <ion-title>Form2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form>
  <ion-grid>
  <ion-title style="margin-top: 70px; text-align: center;margin-bottom: 20px;">Create an Account</ion-title>
  <ion-list>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="tel" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-button expand="block">Submit</ion-button>
  </ion-list>
</ion-grid>
</form>
</ion-content>
